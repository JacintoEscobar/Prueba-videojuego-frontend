<form id="search-form" class="d-flex" role="search">
    <input
        id="nombre"
        name="nombre"
        class="form-control me-2"
        type="search"
        placeholder="Nombre"
        aria-label="Search"
    />
    <button
        id="search-form-submit"
        class="btn btn-outline-success"
        type="submit"
    >
        Search
    </button>
</form>
